<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космическая стрелялка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Космическая стрелялка</h1>
        <div class="game-info">
            <span>Счет: <span id="score">0</span></span>
            <span>Жизни: <span id="lives">3</span></span>
        </div>
        <div id="game-area">
            <div id="spaceship" class="spaceship"></div>
        </div>
        <div class="controls">
            <p>Управление: ← → для движения, Пробел для стрельбы</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
